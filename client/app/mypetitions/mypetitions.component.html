<div class="browse-container">
<div
  class="card mb-3"
  style="margin-top: 2rem !important"
  *ngFor="let petition of petitions"
>
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src="{{ petition.imgPath }}" class="card-img" alt="" />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <a routerLink="/petition-detail/{{petition._id}}" class="card-link"><h5
          class="card-title"
          style="white-space: nowrap;
        overflow: hidden !important;
        text-overflow: ellipsis;"
        >
          {{ petition.title }}
        </h5></a>
        <p
          class="card-text"
          style="white-space: nowrap;
        overflow: hidden !important;
        text-overflow: ellipsis;"
        >
          {{ petition.description }}
        </p>
        <!-- <p class="card-text">
          <small class="text-muted">Last updated 3 mins ago</small>
        </p> -->
        <div class="progress">
          <div
            class="progress-bar progress-bar-striped"
            role="progressbar"
            aria-valuenow="10"
            aria-valuemin="0"
            aria-valuemax="100"
            [style.width]="calProgress(petition) + '%'"
            [ngClass]="{
              'progress-easy': calProgress(petition) <= 25,
              'progress-medium':
                calProgress(petition) > 25 && calProgress(petition) <= 50,
              'progress-hard':
                calProgress(petition) > 50 && calProgress(petition) <= 75,
              'progress-very-hard': calProgress(petition) > 75
            }"
          ></div>
        </div>
        <p class="card-text">
                <span class="text-muted"><strong>{{petition.numberOfPeopleSigned}}</strong> signed of {{petition.targetToBeAcheived}}</span>
               </p>
      </div>
    </div>
  </div>
</div>
